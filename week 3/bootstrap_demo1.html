<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, Bootstrap!</h1>
    <p>This is my first Bootstrap page. </p>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <div class="container-fluid g-0">
         <!--Title row-->
        <div class="row g-0">
            <div class="col-12 bg-danger text-white text-center p-3">
                <h1>News Website</h1>
                <p>Breaking stories, latest updates</p>
            </div>
            
            <!--First row-->
            <div class="row g-0">
                <div class="col-8 bg-light-subtle">Main Story - large image & headline</div>
                <div class="col-4">
                    <div class="row g-0">
                        <div class="col-12 bg-secondary text-white">Side Story 1</div>
                        <div class="col-12 bg-secondary text-white">Side Story 2</div>
                        <div class="col-12 bg-secondary text-white">Side Story 3</div>
                    </div>
                </div>
            </div>

            <!--Second row-->
            <div class="row g-0">
                <div class="col-3 bg-warning border-end border-bottom">Story 1</div>
                <div class="col-3 bg-warning border-end border-bottom">Story 2</div>
                <div class="col-3 bg-warning border-end border-bottom">Story 3</div>
                <div class="col-3 bg-warning border-bottom">Story 4</div>
            </div>

            <!--Third row-->
            <div class="row g-0">
                <div class="col-4 bg-info border-end border-bottom">Lower Story 1</div>
                <div class="col-4 bg-info border-end border-bottom">Lower Story 2</div>
                <div class="col-4 bg-info border-bottom">Lower Story 3</div>
            </div>

            <!--Footer-->
            <div class="row g-0">
                <div class="col-12 bg-dark text-white text-center p-3">
                    <p>&copy; 2025 News Website - All Rights Reserved</p>
                </div>
            </div>
        </div>   
    </div>
  </div>
</div>
</body>
</html>
